    /* Round button style */

  <button onclick="location.href='https://t.me/PRIMALEBIST'">–°–≤—è–∑–∞—Ç—å—Å—è —Å —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–æ–º</button>

  <!-- Round button to open calculator -->
  <button class="round-button" onclick="openBhvModal()">üìä</button>

  <!-- BHV Calculator Modal -->
  <div class="modal" id="bhvModal">
    <div class="modal-content">
      <span class="close-button" onclick="closeBhvModal()">√ó</span>
      <h2>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø–æ—Ä—è–¥–æ—á–Ω–æ—Å—Ç–∏</h2>
      <div id="bhvCalculator">
        <label for="bhvStart">–ë—ã–ª–æ (—Ç–µ–∫—É—â–∞—è –ø–æ—Ä—è–¥–æ—á–Ω–æ—Å—Ç—å):</label>
        <input type="number" id="bhvStart" placeholder="0-12000" min="0" max="12000">
        <label for="bhvEnd">–°—Ç–∞–ª–æ (–∂–µ–ª–∞–µ–º–∞—è –ø–æ—Ä—è–¥–æ—á–Ω–æ—Å—Ç—å):</label>
        <input type="number" id="bhvEnd" placeholder="0-12000" min="0" max="12000">
        <button onclick="calculateBhv()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
        <div id="bhvResult">
          <div id="bhvResultContent"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function openBhvModal() {
      document.getElementById('bhvModal').style.display = 'flex';
    }

    function closeBhvModal() {
      document.getElementById('bhvModal').style.display = 'none';
    }

    function calculateBhv() {
      const start = parseInt(document.getElementById('bhvStart').value);
      const end = parseInt(document.getElementById('bhvEnd').value);

      if (isNaN(start) || isNaN(end)) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ —á–∏—Å–ª–∞');
        return;
      }

      if (start >= end) {
        alert('–ó–Ω–∞—á–µ–Ω–∏–µ "–ë—ã–ª–æ" –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –º–µ–Ω—å—à–µ –∑–Ω–∞—á–µ–Ω–∏—è "–°—Ç–∞–ª–æ"');
        return;
      }

      const needed = end - start;
      let totalGames = 0;

      const zones = [
        [0, 3000, 750 / 15],
        [3000, 5000, 500 / 15],
        [5000, 7500, 375 / 15],
        [7500, 12000, 225 / 15]
      ];

      let current = start;

      for (const [zoneStart, zoneEnd, gainPerGame] of zones) {
        if (current >= zoneEnd) continue;

        const zoneFrom = Math.max(current, zoneStart);
        const zoneTo = Math.min(end, zoneEnd);

        if (zoneTo > zoneFrom) {
          const diff = zoneTo - zoneFrom;
          const games = Math.ceil(diff / gainPerGame);
          totalGames += games;
          current = zoneTo;
        }
      }

      totalGames = Math.max(totalGames, 0);
      const tables = Math.ceil(totalGames / 15);

      const resultDiv = document.getElementById('bhvResult');
      const resultContent = document.getElementById('bhvResultContent');

      resultContent.innerHTML = `
        <div style="text-align: center;">
          <div style="font-size: 1.2em; margin-bottom: 10px;">üìà –ù–∞–¥–æ –∞–ø–Ω—É—Ç—å: <strong>${needed}</strong> –ø–æ—Ä—è–¥–æ—á–Ω–æ—Å—Ç–∏</div>
          <div style="font-size: 1.1em; margin-bottom: 10px;">üéÆ –ü—Ä–∏–º–µ—Ä–Ω–æ –∏–≥—Ä –Ω—É–∂–Ω–æ: <strong>${totalGames}</strong></div>
          <div style="font-size: 1.1em;">üìã –¢–∞–±–ª–∏—á–µ–∫ –Ω—É–∂–Ω–æ: <strong>${tables}</strong></div>
        </div>
      `;

      resultDiv.style.display = 'block';
    }
