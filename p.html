<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dota 2 Team Balancer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('dota2-background.jpg') center/cover no-repeat;
      filter: blur(5px);
      z-index: 0;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1;
    }
    .container {
      position: relative;
      z-index: 2;
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px;
      color: white;
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      font-size: 1rem;
    }
    button {
      padding: 10px 15px;
      cursor: pointer;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px;
      background: rgba(255,255,255,0.2);
      cursor: pointer;
    }
    .active-tab {
      background: rgba(255,255,255,0.5);
      font-weight: bold;
    }
    .team {
      margin: 20px 0;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      min-height: 150px;
    }
    .player {
      padding: 5px 10px;
      margin: 5px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      cursor: grab;
    }
    .red { background-color: #ff4d4d; }
    .yellow { background-color: #ffd11a; color: #000; }
    .green { background-color: #33cc33; }
    .waiting-list {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>
  <div class="container">
    <div class="tabs">
      <div class="tab active-tab" onclick="switchLobby(0)">Lobby 1</div>
      <div class="tab" onclick="switchLobby(1)">Lobby 2</div>
      <div class="tab" onclick="switchLobby(2)">Lobby 3</div>
    </div>

    <h1>Dota 2 Team Balancer</h1>
    <div class="form-group">
      <input type="text" id="name" placeholder="Nickname">
      <input type="number" id="mmr" placeholder="Rating (MMR)">
      <input type="number" id="bhv" placeholder="BHV (0-12000)">
      <button onclick="addToQueue()">Add to Queue</button>
      <button onclick="moveAllToLobby()">Move All to Lobby</button>
    </div>

    <div class="teams">
      <div class="team" id="team1" ondragover="allowDrop(event)" ondrop="drop(event, 'team1')">
        <h3>Team 1</h3>
        <div id="team1Players"></div>
        <p id="team1Stats"></p>
      </div>
      <div class="team" id="team2" ondragover="allowDrop(event)" ondrop="drop(event, 'team2')">
        <h3>Team 2</h3>
        <div id="team2Players"></div>
        <p id="team2Stats"></p>
      </div>
    </div>

    <button onclick="balanceTeams()">Balance Teams</button>

    <div class="waiting-list" id="waitingList" ondragover="allowDrop(event)" ondrop="drop(event, 'queue')">
      <h3>Waiting Queue</h3>
    </div>
  </div>

  <script>
    const lobbies = [
      { queue: [], team1: [], team2: [] },
      { queue: [], team1: [], team2: [] },
      { queue: [], team1: [], team2: [] }
    ];
    let currentLobby = 0;

    function switchLobby(index) {
      currentLobby = index;
      document.querySelectorAll('.tab').forEach((el, i) => {
        el.classList.toggle('active-tab', i === index);
      });
      renderLobby();
    }

    function getColor(bhv) {
      if (bhv < 5000) return 'red';
      if (bhv < 7500) return 'yellow';
      return 'green';
    }

    function addToQueue() {
      const name = document.getElementById('name').value;
      const mmr = parseInt(document.getElementById('mmr').value);
      const bhv = parseInt(document.getElementById('bhv').value);
      if (!name || isNaN(mmr) || isNaN(bhv)) return;

      const alreadyInLobby = lobbies.some(lobby =>
        lobby.team1.concat(lobby.team2).some(p => p.name === name)
      );
      if (alreadyInLobby) {
        alert("Player is already in one of the lobbies");
        return;
      }

      lobbies[currentLobby].queue.unshift({ name, mmr, bhv });
      renderLobby();
    }

    function moveAllToLobby() {
      const lobby = lobbies[currentLobby];
      const sorted = [...lobby.queue].sort((a, b) => a.bhv - b.bhv || a.mmr - b.mmr);
      lobby.queue = [];
      lobby.team1 = [];
      lobby.team2 = [];
      sorted.forEach((p, i) => (i % 2 === 0 ? lobby.team1 : lobby.team2).push(p));
      renderLobby();
    }

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev, source, index) {
      ev.dataTransfer.setData("text", JSON.stringify({ source, index }));
    }

    function drop(ev, target) {
      ev.preventDefault();
      const data = JSON.parse(ev.dataTransfer.getData("text"));
      const lobby = lobbies[currentLobby];
      const player = lobby[data.source].splice(data.index, 1)[0];
      lobby[target].push(player);
      renderLobby();
    }

    function renderLobby() {
      function createPlayerElement(p, source, index) {
        const el = document.createElement('div');
        el.className = `player ${getColor(p.bhv)}`;
        el.draggable = true;
        el.ondragstart = (e) => drag(e, source, index);
        el.innerHTML = `
          <div>${p.name} | MMR: ${p.mmr} | BHV: ${p.bhv}</div>
          <div>
            <button onclick=\"kickPlayer('${source}', ${index})\">Выгнать</button>
            <button onclick=\"moveToQueue('${source}', ${index})\">В очередь</button>
          </div>`;
        return el;
      }
      const lobby = lobbies[currentLobby];

      ["team1", "team2"].forEach(team => {
        const div = document.getElementById(`${team}Players`);
        div.innerHTML = '';
        lobby[team].forEach((p, i) => {
          const el = createPlayerElement(p, team, i);
          div.appendChild(el);
        });

        const avg = arr => arr.reduce((sum, x) => sum + x, 0) / arr.length || 0;
        const avgMMR = avg(lobby[team].map(p => p.mmr)).toFixed(1);
        const avgHonor = avg(lobby[team].map(p => p.bhv)).toFixed(1);
        document.getElementById(`${team}Stats`).innerText = `Avg MMR: ${avgMMR} | Avg BHV: ${avgHonor}`;
      });

      const queueDiv = document.getElementById('waitingList');
      queueDiv.innerHTML = '<h3>Waiting Queue</h3>';
      lobby.queue.forEach((p, i) => {
        const el = createPlayerElement(p, 'queue', i);
        queueDiv.appendChild(el);
      });
    }

    function balanceTeams() {
      moveAllToLobby();
    }

    function kickPlayer(source, index) {
      lobbies[currentLobby][source].splice(index, 1);
      renderLobby();
    }

    function moveToQueue(source, index) {
      const player = lobbies[currentLobby][source].splice(index, 1)[0];
      lobbies[currentLobby].queue.push(player);
      renderLobby();
    }

    window.onload = renderLobby;
  </script>
</body>
</html>
